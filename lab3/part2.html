<!DOCTYPE html>
<html>
<head>
	<title>Functions</title>
</head>
<body>
	<script>

		/* Test data */
		const minArray = [5, 4, 3, 2, 1];
        const minArray2 = [-2, -1, -3, -8, 25];
		const str1 = "racecar";
		const str2 = "madame";
        const str22 = "maddam";
		const str3 = "palindrome";
		const occurArray = ["one", "two", "two", "three", "three", "three"];
        const occurArray2 =  ['green','red','red','blue'];
		
		/* 
			1. Write a function to find the min in the given array 
		*/
		function findMin(arr) {
			let min = Number.MAX_VALUE;
            for (let i = 0; i < arr.length; i++)
                if (arr[i] < min)
                    min = arr[i];
            return min;
		}

		// call and log the result
		console.log(findMin(minArray)); // 1
        console.log(findMin(minArray2)); // -8
		/* 
			2. Write a function that returns true if a string is a palindrome, otherwise return false 
		*/
		function isPalindrome(str) {
            if (str.length == 0) return false;
            else if (str.length == 1) return true;
            
			let i = 0, j = str.length - 1;
            for (; i < str.length / 2; i++, j--)
                if (str[i] != str[j]) return false;
            return true;
		}
        console.log(isPalindrome(str1)); //should be true
		console.log(isPalindrome(str2)); //should be false
        console.log(isPalindrome(str22)); // should be true
        console.log(isPalindrome(str3)); // should be false
		/* 
			3. Write a function that returns the string that occurs the most in an array 
		*/
		function maxOccurs(arr) {
            if (arr.length == 0) return "";
            //obj to store string : occurances
			let map = {};
            //count occurances
            for (let i = 0; i < arr.length; i++)
            {
                let cur = arr[i];
                if (cur in map)
                    map[cur]++;
                else
                    map[cur] = 1;
            }
            let max = 0, word = "", keys = Object.keys(map);
            //find which one is occured the most
            for (let i = 0; i < keys.length; i++)
            {
                let x = keys[i];
                if (max < map[x])
                {
                    word = x;
                    max = map[x];
                }
            }
            return word;
		}

		console.log(maxOccurs(occurArray)); // three
        console.log(maxOccurs(occurArray2)); // red

	</script>
</body>
</html>
